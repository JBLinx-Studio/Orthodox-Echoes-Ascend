
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Clear npm cache
        run: npm cache clean --force
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build
        run: npm run build
        env:
          # Add cache busting by using the commit hash and timestamp
          VITE_CACHE_BUSTER: ${{ github.sha }}-${{ github.run_number }}
          NODE_ENV: production
        
      # Create 404.html for SPA routing
      - name: Create 404.html
        run: |
          cat > ./dist/404.html << 'EOL'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Orthodox Echoes - Page Not Found</title>
              <script type="text/javascript">
                var pathSegmentsToKeep = 1;
                var l = window.location;
                l.replace(
                  l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                  l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                  l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                  (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                  l.hash
                );
              </script>
            </head>
            <body>
              <h2>Redirecting...</h2>
            </body>
          </html>
          EOL
      
      # Update index.html for SPA routing with better cache busting
      - name: Update index.html for SPA
        run: |
          sed -i '/<head>/a \
          <!-- Start Single Page Apps for GitHub Pages --> \
          <script type="text/javascript"> \
            (function(l) { \
              if (l.search[1] === "/" ) { \
                var decoded = l.search.slice(1).split("&").map(function(s) { \
                  return s.replace(/~and~/g, "&"); \
                }).join("?"); \
                window.history.replaceState(null, null, \
                    l.pathname.slice(0, -1) + decoded + l.hash \
                ); \
              } \
            }(window.location)) \
          </script> \
          <!-- End Single Page Apps for GitHub Pages --> \
          <meta name="deploy-timestamp" content="'$(date -u +%Y%m%d%H%M%S)'" /> \
          <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> \
          <meta http-equiv="Pragma" content="no-cache" /> \
          <meta http-equiv="Expires" content="0" />' ./dist/index.html
      
      # Create a .nojekyll file to prevent Jekyll processing
      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll
        
      # Add CNAME for custom domain if needed
      - name: Add CNAME
        run: |
          if [ ! -z "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > ./dist/CNAME
          fi
        
      # Deploy with force push and better cleanup
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          force: true
          single-commit: true
          git-config-name: 'github-actions[bot]'
          git-config-email: 'github-actions[bot]@users.noreply.github.com'
