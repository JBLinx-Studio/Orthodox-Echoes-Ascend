<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Orthodox Echoes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0d16;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #D4AF37;
    }
    
    p {
      margin-bottom: 2rem;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .home-button {
      background-color: #D4AF37;
      color: #0a0d16;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .home-button:hover {
      background-color: rgba(212, 175, 55, 0.8);
      color: #0a0d16;
    }
    
    .candle {
      width: 150px;
      height: 300px;
      background: url('https://example.com/path/to/better-candle-image.png') center / contain no-repeat;
      margin: 0 auto 2rem;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #D4AF37;
    }
    
    /* For SPA routing with GitHub Pages */
    script {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="candle"></div>
    <div class="icon">üïäÔ∏è</div>
    <h1>Oops! Page Not Found</h1>
    <p>The path you are seeking appears to be missing. Let us guide you back to the right path on your spiritual journey.</p>
    <a href="/" class="home-button">Return to Home</a>
  </div>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</body>
</html>
